<script>
  let menu = document.getElementById("selection__menu")
  let input = document.getElementById("selection__input")
  menu.hide = function() {
    menu.classList.remove("visible")
    menu.classList.add("hidden")
  }
  menu.show = function() {
    menu.classList.remove("hidden")
    menu.classList.add("visible")
  }
  function updatePrompt() {
    if (input.value == "") {
      menu.hide()
    }
    else {
      menu.show()
    }
  }
  input.onfocus = ()=>{updatePrompt()}
  input.onblur = ()=>{menu.hide()}
  input.oninput = ()=>{updatePrompt()}
  menu.onmousedown = (e) => {
    console.log(e.target)
    input.value = e.target.textContent;
  };

</script>
