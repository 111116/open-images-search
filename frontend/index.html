<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Open Images Search</title>
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
</head>

<body>
  <div class="ui grid middle aligned" style="height: 100%;">
    <div class="row" style="margin-bottom: 150px;">
      <div class="column">
        <h2 class="ui center aligned blue header">Open Images Search</h2>
        <div class="ui text container">
          <div class="ui search">
            <form id="search-form" class="ui fluid icon input" action="result.html">
              <input autoFocus id="input" name="q" class="prompt" type="text" placeholder="What kind of images are you looking for?">
              <i class="search blue link icon" onclick="$('#search-form').submit()"></i>
            </form>
            <form id="upload-form" action="upload" method="POST" enctype="multipart/form-data" title="Search by Image">
              <input type="file" name="file" accept="image/*" onchange="$('#upload-form').submit()" class="inputfile" id="file" style="display: none;"/>
              <label for="file" style="position: absolute; right: 42px; top: 7px;">
                <i  class="grey large image outline link icon"></i>
              </label>
            </form>
            <div class="results"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
<script>
  // input prompt
  $('.ui.search')
    .search({
      apiSettings: {
        url: 'http://166.111.69.22:3000/prompt?q={query}'
      }
    })
</script>

</html>
