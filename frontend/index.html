<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Open Images Search</title>
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
</head>

<body>
  <div class="ui grid middle aligned" style="height: 100%;">
    <div class="row">
      <div class="column">
        <h2 class="ui center aligned blue header">Open Images Search</h2>
        <div class="ui text container">
          <div class="menu" style="margin-bottom: 150px;">
            <div class="item">
              <form class="ui fluid action left icon input" action="result.html">
                <i class="search icon"></i>
                <input class="ui fluid" type="text" name="q" placeholder="Type in something...">
                <button class="ui blue button">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
